<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script>
        makeCaptcha();
        function makeCaptcha(){
            let image = document.getElementById('captcha-image');
            fetch('http://localhost:8080/customer/captcha')
                .then(response => response.json())
                .then(json => image.setAttribute('src', json.base64))
        }
    </script>
</head>
<body>
<div class="d-flex flex-column gap-3 w-50 align-items-center mx-auto my-5">
    <div class="input-group mb-3 align-middle pt-4">
        <label for="user-name" class="px-4">User Name</label>
        <input type="text" class="form-control border border-dark" id="user-name" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3 align-middle">
        <label for="order-id" class="px-4">Order ID</label>
        <input type="text" class="form-control border border-dark" id="order-id" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3 align-middle">
        <label for="card-number" class="px-4">Card Number</label>
        <input type="text" class="form-control border border-dark" id="card-number" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3 align-middle">
        <label for="cvv2" class="px-4">CVV2</label>
        <input type="password" class="form-control border border-dark" id="cvv2" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3 align-middle">
        <label for="otp" class="px-4">OTP</label>
        <input type="password" class="form-control border border-dark" id="otp" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3 align-middle">
        <img alt="captcha" id="captcha-image" onclick="makeCaptcha()">
        <input type="text" class="form-control ms-5 border border-dark" id="captcha-text" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div>
        <button class="btn btn-success" onclick="myFunction()" id="send-button">OK</button>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    function myFunction() {
        let customerUsername = $("#user-name").val();
        let orderId = $("#order-id").val();
        let creditCardNumber = $("#card-number").val();
        let cvv2 = $("#cvv2").val();
        let secondPassword = $("#second-password").val();
        let captchaValue = $("#captcha-text").val();

        const obj = {
            customerUsername,
            orderId,
            creditCardNumber,
            cvv2,
            secondPassword,
            captchaValue

        };

        userAction(obj)
    }

    const userAction = async (formData) => {
        const response = await fetch('http://localhost:8080/customer/onlinePayment', {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(s => {
            if(s.status===200)
                alert("payment successful")
            else
                alert("payment failed")
        })
    }
</script>
<script>
    makeCaptcha();

    function makeCaptcha(){
        let image = document.getElementById('captcha-image');
        fetch('http://localhost:8080/customer/captcha')
            .then(response => response.json())
            .then(json => {
                image.setAttribute('src', json.base64)})

    }
</script>
</body>
</html>
